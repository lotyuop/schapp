{% extends "base.html" %}



{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Fill Out The Form To Add Staff.</h3>

<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}

          <input type="submit" name="" value="Add Staff">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
